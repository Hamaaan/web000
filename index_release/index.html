<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script>
      //JavaScript で自動サイズ調整
      const doc = document.documentElement;
      const content = document.querySelector(".webgl-content");
      setInterval(function() {
        const c = document.querySelector("canvas");
        if (!c) {
          return;
        }
        if (doc.clientWidth <= c.clientWidth) {
          const scale = doc.clientWidth / c.clientWidth;
          content.style.transformOrigin = "top left";
          content.style.top = content.style.left = "0";
          content.style.transform = "scale(" + scale + ")";
        } else {
          content.style.transformOrigin = "";
          content.style.top = content.style.left = "";
          content.style.transform = "";
        }
      }, 1000);
    </script>
    <meta name="viewport" content="width=1136,initial-scale=1" /> <!--ビューポートを追加-->

    <title>Unity WebGL Player | webmagazine</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.SystemInfo.mobile = false; //警告文を非表示

      UnityLoader.instantiate("unityContainer", "Build/web000.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 1080px; height: 1920px; margin: auto"></div>
  </body>
</html>
